<div class="vertical_padding">
	{% if incorrect_password %}
		<p style="color:red; text-align:center">
			<b>Incorrect Password</b>
		</p>
	{% endif %}

	<h2>Enter the password below:</h2>
	<form method="POST" style="text-align:center">
		{% csrf_token %}
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" style="width: 20%">
			<input class="mdl-textfield__input" type="password" name="password" />
			<label class="mdl-textfield__label" for="password">Password</label>
		</div>
		<br />
		<button class="button" type="submit" id="formSubmit" name="formSubmit">SUBMIT</button>
	</form>
</div>
